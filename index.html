<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="login_area">
        <h1 class="text-center">Welcome to pioneer Bank</h1>
        <div class="submit_area">
            <h3>Login</h3>
            <input type="email" class="form-control" placeholder="Enter Your Email">
            <br>
            <input type="password" class="form-control" placeholder="Enter Your Password">
            <br>
            <button id="login" class="btn btn-success">SUBMIT</button>
        </div>
    </div>

    <div id="transaction_area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h4>Deposit</h4>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h4>Withdraw</h4>
                    <h2>$ 00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h4>Balance</h4>
                    <h2>$ 00</h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit_area">
                    <h4>Deposit</h4>
                <input id="addDepositAmount" type="text" class="form-control" placeholder="$ Amount you want to Deposit">
                <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit_area">
                    <h4>Withdraw</h4>
                <input id="" type="text" class="form-control" placeholder="$ Amount you want to Withdraw">
                <br>
                <button class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        //login button area
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click',function(){
            var loginArea = document.getElementById("login_area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction_area");
            transactionArea.style.display = "block";
        });

        //Deposit button area
        const depositArea = document.getElementById("addDeposit");
        depositArea.addEventListener('click',function(){
            var depositAmount = document.getElementById('addDepositAmount').value;
            const depositNumber = parseFloat(depositAmount);

            const currentDepositArea = document.getElementById('currentDeposit').innerText;
            var currentDepositNumber = parseFloat(currentDepositArea);
            var totalDeposit = depositNumber + currentDepositNumber;

            document.getElementById('currentDeposit').innerText = totalDeposit;
            document.getElementById('addDepositAmount').value = "";
        });
    </script>
</body>
</html>
