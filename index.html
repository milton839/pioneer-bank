<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="login_area">
        <h1 class="text-center">Welcome to pioneer Bank</h1>
        <div class="submit_area">
            <h3>Login</h3>
            <input type="email" class="form-control" placeholder="Enter Your Email">
            <br>
            <input type="password" class="form-control" placeholder="Enter Your Password">
            <br>
            <button id="login" class="btn btn-success">SUBMIT</button>
        </div>
    </div>

    <div id="transaction_area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h4>Deposit</h4>
                    <h2>$ 00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h4>Withdraw</h4>
                    <h2>$ 00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h4>Balance</h4>
                    <h2>$ 00</h2>
                </div>
            </div>
        </div>
    </div>
    <script>
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click',function(){
            var loginArea = document.getElementById("login_area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction_area");
            transactionArea.style.display = "block";
        })
    </script>
</body>
</html>
